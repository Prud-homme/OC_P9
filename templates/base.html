{% load static %}
<!DOCTYPE html>
<html class="h-100">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>LITReview</title>
      <link rel="stylesheet" href="{% static 'css/styles.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
   </head>
   

   <body class="d-flex flex-column h-100">
      <header>
         <div class="d-flex justify-content-center bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark">
               <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'reviewsapp/media/logo_icon_light.png' %}"> LITReview</a>
                  {%  if user.is_authenticated %}
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="#">Flux</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Posts</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Abonnements</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                        </li>
                     </ul>
                  </div>
                  {% endif %}
               </div>
            </nav>
         </div>
      </header>

      {% include 'messages.html' %}

      <main class="d-flex flex-column flex-grow-1">
         {% block content %}{% endblock content %}

         <!--
         {%  if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}.</p>
         {% endif %}
         -->
      </main>

      

      <footer class="bg-dark">
         <div class="text-center text-light">© 2021 Copyright || <a href="https://storyset.com/user">User illustrations by Storyset</a></div>
      </footer>

      <!-- Bootstrap JS bundle -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script>
         $(document).ready(function() {
            // messages timeout for 3 sec
            setTimeout(function() {
               $('.messages').fadeOut('slow');
               }, 3000); // <-- time in milliseconds, 1000 =  1 sec
         });
      </script>

   </body>
</html>
