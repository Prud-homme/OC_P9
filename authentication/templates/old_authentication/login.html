{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid d-flex flex-grow-1">
    <div class="row flex-grow-1 justify-content-around">

        <div class="col-10 col-sm-8 col-md-5 col-lg-4 align-self-center mb-2 mb-md-0">
            <div class="card">
                <img src="{% static 'authentication/media/sign-up.svg' %}" class="card-img-top svg-preview" alt="login" />

                <div class="card-body bg-success rounded-bottom">
                    <h4 class="card-title text-light text-center mb-4">Inscrivez-vous maintenant</h4>
                    <div class="d-flex flex-column">
                        <a class="btn btn-light  align-self-end" href="{% url 'signup' %}"><i class="bi bi-pencil-square"></i> S'inscrire</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-10 col-sm-8 col-md-5 col-lg-4 align-self-center order-first order-md-last mt-2 mb-2 mt-md-0 mb-md-0">
            <div class="card">
                <img src="{% static 'authentication/media/login.svg' %}" class="card-img-top svg-preview" alt="login" />

                <div class="card-body bg-success rounded-bottom">
                    <h4 class="card-title text-center text-light mb-4">Connexion</h4>
                    <form class="mb-0" method="post">               
                        <div class="input-group mb-3 ps-sm-4 pe-sm-4 ps-xl-5 pe-xl-5">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control" placeholder="Nom d'utilisateur" aria-label="Username" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                        </div>
                        <div class="input-group mb-3 ps-sm-4 pe-sm-4 ps-xl-5 pe-xl-5">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input type="password" class="form-control" placeholder="Mot de passe" aria-label="Password" name="password" autocomplete="current-password" required id="id_password">
                        </div>
                        {% csrf_token %}
                        <div class="d-flex flex-column">
                            <button class="btn btn-light align-self-end" type="submit" ><i class="bi bi-box-arrow-in-right"></i> Se connecter</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock content %}
