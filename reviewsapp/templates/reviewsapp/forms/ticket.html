<div class="d-flex flex-column w-100">
  <label for="id_title">Titre</label>
  <input type="text" class="form-control maxw-px-400" aria-label="Title" name="title" maxlength="128" required id="id_title">

  <label for="id_description" class="mt-2 mb-2">Description</label>
  <textarea class="form-control" aria-label="Description" name="description" maxlength="2048" id="id_description"></textarea>

  <label for="id_image" class="mt-2 mb-2">Image</label>
  <input type="file" class="form-control maxw-px-400" aria-label="Image" name="image" accept="image/*" id="id_image">
</div>
