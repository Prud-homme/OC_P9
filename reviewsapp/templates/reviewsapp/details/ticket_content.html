{% if user.id == ticket.user.id %}
  <p>Vous avez demandé une critique - {{ ticket.time_created }}</p>
{% else %}
  <p>@{{ ticket.user.username }} a demandé une critique - {{ ticket.time_created }}</p>
{% endif %}
<h5 class="mb-2">{{ ticket.title }}</h5>
<div><img src="{{ ticket.image_url|default_if_none:''}}" class="ticket-preview mt-2"></div>
<p class="bg-bro rounded text-dark mt-2 p-3 w-100">{{ ticket.description }}</p>
